<!DOCTYPE html>
<HTML>
<HEAD>
  <TITLE>Tactics Online</TITLE>
  <META name="viewport" content="width=device-width">

  <!-- Native Experience for Safari on iOS -->
  <META name="apple-mobile-web-app-capable" content="yes">
  <META name="apple-mobile-web-app-status-bar-style" content="black">
  <LINK rel="apple-touch-icon" href="/emblem_192.png">
  <LINK href="/splashscreens/iphone5_splash.png" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image" />
  <LINK href="/splashscreens/iphone6_splash.png" media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image" />
  <LINK href="/splashscreens/iphoneplus_splash.png" media="(device-width: 621px) and (device-height: 1104px) and (-webkit-device-pixel-ratio: 3)" rel="apple-touch-startup-image" />
  <LINK href="/splashscreens/iphonex_splash.png" media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)" rel="apple-touch-startup-image" />
  <LINK href="/splashscreens/iphonexr_splash.png" media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image" />
  <LINK href="/splashscreens/iphonexsmax_splash.png" media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 3)" rel="apple-touch-startup-image" />
  <LINK href="/splashscreens/ipad_splash.png" media="(device-width: 768px) and (device-height: 1024px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image" />
  <LINK href="/splashscreens/ipadpro1_splash.png" media="(device-width: 834px) and (device-height: 1112px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image" />
  <LINK href="/splashscreens/ipadpro3_splash.png" media="(device-width: 834px) and (device-height: 1194px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image" />
  <LINK href="/splashscreens/ipadpro2_splash.png" media="(device-width: 1024px) and (device-height: 1366px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image" />

  <!-- Deprecated.  Superseded by the manifest. -->
  <META name="mobile-web-app-capable" content="yes">

  <LINK href="/manifest.json" rel="manifest">
  <LINK href="/favicon.ico" rel="icon" sizes="16x16">
  <LINK href="https://use.fontawesome.com/releases/v6.1.1/css/all.css" rel="stylesheet" crossorigin="anonymous">
  <LINK href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" crossorigin="anonymous">

  <SCRIPT src="/jquery-1.12.4.min.js" crossorigin="anonymous"></SCRIPT>
  <SCRIPT type="text/javascript" src="theme.min.js"></SCRIPT>
  <SCRIPT type="text/javascript" src="errors.min.js"></SCRIPT>
  <SCRIPT type="text/javascript">window.AUTO_CONNECT = true;</SCRIPT>
  <SCRIPT type="text/javascript" src="tactics.min.js"></SCRIPT>
  <SCRIPT type="text/javascript" src="online.min.js"></SCRIPT>
  <SCRIPT type="text/javascript" src="install.min.js"></SCRIPT>

  <STYLE>
    .os-padding, .os-viewport {
      height: 100%;
    }

    .page {
      display: flex;
      flex-direction: column;
      box-sizing: border-box;
    }

    .intro {
      display: flex;
      flex-direction: row;
      padding: 8px;
    }
    .intro .greeting {
      flex-grow: 1;
    }
    .menu {
      display: flex;
      flex-direction: row;
      align-items: center;
      flex-shrink: 0;
    }
    .menu > DIV {
      margin-left: 16px;
    }

    #pn {
      padding: 0 8px 8px;
    }
    #pn:empty {
      display: none;
    }
    #pn .toggle {
      color: #00FFFF;
      text-decoration: underline;
      padding: 2px 0;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
    }
    #pn .toggle.is-on {
      color: #00CC00;
      padding: 0;
    }
    #pn .blocked {
      color: #FF0000;
    }
    #notice {
      text-align: center;
    }

    #register {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #register > * {
      margin-top: 16px;
    }
    #register .error {
      color: red;
    }
    #register .error:empty {
      display: none;
    }

    .badge {
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 12px;
      padding: 0 0.3em;
      background-color: #DED8D5;
      color: #000;
    }

    .page > .tabs {
      margin-top: 8px;
      user-select: none;
    }
    .page > .tabs UL {
      display: flex;
      margin: 0;
      padding: 0;
      border-bottom: 1px solid #DED8D5;
      width: 100%;
      border-bottom-color: #804a00;
      justify-content: center;
    }
    .page > .tabs LI {
      display: flex;
      flex-direction: row;
      align-items: center;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
      padding: 0.4em 0.8em;
      border-bottom: 1px solid transparent;
      margin-bottom: -1px;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
    }
    .page > .tabs LI.is-active {
      background: linear-gradient(to right, #804a00 10%, 40%, #b08d57 60%, 80%, #804a00 90%);
      border-bottom-color: #DED8D5;
      cursor: default;
    }
    .page > .tabs .label {
      border-bottom-color: #DED8D5;
      text-align: center;
      padding: 0;
    }
    .page > .tabs LI.is-active .label {
      color: white;
      text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
    }
    .page > .tabs LI .badge {
      flex: 0 0 auto;
      height: 15px;
      margin-left: 0.5em;
      line-height: 100%;
    }
    .page > .tabs LI .badge:empty {
      display: none;
    }

    .page > .tabContent {
      position: relative;
      display: flex;
      flex-direction: column;
      flex: 1 1 auto;
      overflow: hidden;
    }
    .page > .tabContent > DIV {
      height: 100%;
      opacity: 1;
      transition-property: opacity;
      transition-duration: 1s;
      transition-delay: 250ms;
    }
    .page > .tabContent > DIV:not(.is-active) {
      display: none;
    }
    .page > .tabContent > DIV.hide {
      opacity: 0;
      transition-duration: 0.5s;
      transition-delay: 0s;
    }

    HEADER {
      display: flex;
      box-sizing: border-box;
      width: 100%;
      margin: 8px 0 0;
      font-style: italic;
      font-weight: bold;
      font-size: 1.2em;
      color: #b08d57;
    }

    .gameList .game {
      display: flex;
      justify-content: space-between;
      border: 1px solid #444444;
      margin: 8px 0 0;
      padding: 8px;
      cursor: pointer;
    }
    .gameList .game .winner {
      color: #b08d57;
      font-weight: bold;
    }

    .gameList .game .left {
      flex: 1 1 auto;
      width: 18%;
      margin: auto 0;
    }
    .gameList .game .left SPAN {
      white-space: nowrap;
    }
    .gameList .game .middle {
      flex: 1 1 auto;
      text-align: center;
      margin: auto 0;
    }
    .gameList .game .right {
      flex: 1 1 auto;
      width: 18%;
      text-align: right;
      margin: auto 0;
    }

    .gameList .game .right.low {
      color: red;
    }

    .brave .copy {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 12px;
    }
    .brave .copy .fa-thumbs-up {
      margin: 2px 0 2px 6px;
    }

    .gameList .game .share,
    .gameList .game .copy,
    .brave .copy {
      color: #00FFFF;
      text-decoration: underline;
      user-select: none;
    }
    .gameList .game .share .fa-copy,
    .gameList .game .copy .fa-copy,
    .brave .copy .fa-copy {
      cursor: pointer;
    }
    .gameList .game .share .label,
    .gameList .game .copy .label,
    .brave .copy .label {
      cursor: pointer;
      margin-left: 6px;
    }

    @media (hover:hover) {
      #pn .toggle:hover {
        color: #CCFFFF;
      }

      .page > .tabs LI:hover {
        color: #00FFFF;
      }

      .gameList .game:hover {
        border-color: #00FFFF;
      }

      .gameList .game .share:hover .label,
      .gameList .game .copy:hover .label {
        text-decoration: underline;
      }
    }

    BUTTON.fa {
      display: block;
      background: black;
      border: 0 none;
      padding: 0;
      color: inherit;
    }
    BUTTON.fa:hover {
      color: #FFCC00;
    }

    .page > .tabContent .enterLobby {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .page > .tabContent .lobby {
      display: flex;
      flex-direction: column;
      position: relative;
    }
    .page > .tabContent .lobby.show {
      transition-duration: 1.28s;
    }
    .page > .tabContent .lobby.disabled {
      pointer-events: none;
    }
    .page > .tabContent .lobby HEADER {
      padding: 0 8px;
    }
    .page > .tabContent .gameList {
      padding: 0 8px;
    }
    .page > .tabContent .gameList:empty::before {
      display: block;
      text-align: center;
      padding: 8px;
      content: 'No games!';
    }
    .page > .tabContent .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }
    .page > .tabContent .lobby.show {
      transition-duration: 1s;
    }
    .page > .tabContent .lobby.hide {
      transition-duration: 0.5s;
    }
    .page > .tabContent .loading .spinner {
      color: transparent;
      font-size: 48px;
      transform: scale(4);
    }
    .page > .tabContent .loading .spinner .fa {
      background-image: radial-gradient(rgba(80, 128, 0, 0) 47%, #804a00 52%, 55%, #b08d57 57.5%, 60%, #804a00 63%, rgba(80, 128, 0, 0) 66%);
      -webkit-background-clip: text;
    }
    .page > .tabContent .loading .label {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);

      box-sizing: border-box;
      border-radius: 50%;
      padding-left: 20px;
      width: 160px;
      height: 160px;

      display: flex;
      justify-content: center;
      align-items: center;

      background-color: black;
      box-shadow: 0 0 5px 10px #000;
      color: #b08d57;
      font-size: 1.5em;
      font-weight: bold;
      text-indent: -20px;
    }
    HEADER .style {
      flex-grow: 1;
    }
    HEADER .controls {
      display: flex;
      align-items: center;
      flex-shrink: 0;
    }
    HEADER BUTTON:not(.fa) {
      height: 18px;
      margin-right: 12px;
      border: 1px solid #b08d57;
      border-radius: 2px;
      padding: 0 4px;

      line-height: 16px;
      font-weight: normal;
      font-size: 0.8333em;

      background: none;
      color: #b08d57;
      pointer: cursor;
    }
    HEADER BUTTON:not(.fa):hover {
      border-color: #FFCC00;
      color: #FFCC00;
    }
    HEADER BUTTON.fa {
      width: 22px;
      height: 22px;
      margin-right: 4px;
    }
    .setup, .arenas {
      opacity: 0;
      transition-property: opacity;
      transition-duration: 0.3s;
    }
    .setup:not(.show), .arenas:not(.show) {
      pointer-events: none;
    }
    .setup.hide, .arenas.hide {
      display: none;
    }
    .setup.show, .arenas.show {
      opacity: 1;
    }
    .arenas {
      display: flex;
      flex-wrap: wrap;
      overflow: hidden;
      padding-top: 28px;
      user-select: none;
    }
    .arenas > * {
      box-sizing: border-box;
      width: 160px;
      height: 125px;
      transform-origin: 0 0;
    }
    .list {
      position: relative;
      z-index: 1;
      top: -20px;
      width: 100%;
      max-width: 160px;
      height: 100%;
      margin: 0 auto;
      background-color: black;
    }
    .list UL {
      box-sizing: border-box;
      margin: 0;
      padding: 0 14px 0 8px;
      width: 100%;
      height: 100%;
      overflow-y: auto;
      /* Firefox */
      scrollbar-width: none;
      font-size: 12px;
      line-height: 17px;
      list-style-type: none;
    }
    .list UL::-webkit-scrollbar {
      -webkit-appearance: none;
      width: 0;
      border: 0 none;
    }
    .list BUTTON.scroll.up {
      position: absolute;
      top: 1px;
      right: 0;
    }
    .list BUTTON.scroll.down {
      position: absolute;
      bottom: 1px;
      right: 0;
    }
    .list LI {
      display: flex;
      flex-direction: row;
    }
    .list LI.selected {
      color: #FFCC00;
    }
    .list LI:not(.selected) {
      cursor: pointer;
    }
    .list LI:not(.selected):hover {
      color: #DDAA00;
    }
    .list LI .label {
      flex: 1 1 auto;
      min-width: 0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .list LI .badge {
      flex: 0 0 auto;
      height: 15px;
      margin: 1px 2px 0 4px;
    }
    .list LI .badge:empty {
      display: none;
    }
    .list LI.selected .badge {
      display: none;
    }
    .list LI:hover .badge {
      display: none;
    }
    .arenas .groups {
      display: none;
    }
    .arenas .groups BUTTON.scroll {
      right: 8px;
    }
    .arena {
      padding: 28px 6px 0 5px;
    }
    .arena.hide {
      display: none;
    }
    .arena-shape {
      position: relative;
      width: 149px;
      height: 97px;
    }
    .arena.disabled {
      pointer-events: none;
    }
    .arena:not(.disabled) .arena-shape {
      cursor: pointer;
    }
    .arena-image {
      transform: translate(-1px, -1px) scale(0.9933319091796875, 0.9897918701171875);
    }
    .arena-button-top {
      display: none;
      position: absolute;
      top: 3px;
      left: 3px;
      opacity: 0.25;
    }
    .arena-button-bottom {
      display: none;
      position: absolute;
      top: 31px;
      left: 47px;
      transform-origin: 50px 32px;
      transform: scale(-1);
      opacity: 0.25;
    }
    .arena .name, .arena .unit {
      opacity: 0;
      transition-property: opacity;
      transition-duration: 0.3s;
    }
    .arena .name.show, .arena .unit.show {
      opacity: 1;
    }
    .arena .name {
      position: absolute;
      transform: translate(-50%, 0);
      font-family: Arial;
      font-size: 10pt;
      text-align: center;
      white-space: nowrap;
      text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
    }
    .arena .name.top {
      top: -44px;
      left: 52px;
    }
    .arena .name.btm {
      top: -15px;
      left: 97px;
    }
    .arena .unit.top {
      position: absolute;
      transform: translate(53px, 35px);
    }
    .arena .unit.btm {
      position: absolute;
      transform: translate(97px, 63px);
    }
    .arena .unit.loser {
      filter: grayscale(1) contrast(0.5);
    }
    .arena:nth-child(4n) .arena-shape .arena-image {
      transform: scale(1, 1);
    }
    .arena:nth-child(4n+1) .arena-shape .arena-image {
      transform: scale(1, -1);
    }
    .arena:nth-child(4n+2) .arena-shape .arena-image {
      transform: scale(-1, 1);
    }
    .arena:nth-child(4n+3) .arena-shape .arena-image {
      transform: scale(-1, -1);
    }
    .arena.active:not(.disabled) .arena-shape:hover .arena-image,
    .arena.complete:not(.disabled) .arena-shape:hover .arena-image {
      filter: brightness(1.5);
    }
    .arena.empty:not(.disabled) .arena-shape:hover .arena-button-bottom,
    .arena.waiting:not(.disabled) .arena-shape:hover .arena-button-bottom {
      display: block;
    }
    .arena .label {
      --notchSize: 4px;

      position: absolute;
      top: 58px;
      left: 50%;
      transform: translateX(-50%);
      white-space: nowrap;

      background-color: #b08d57;
      clip-path: polygon(
        0% var(--notchSize),
        var(--notchSize) 0%,
        calc(100% - var(--notchSize)) 0%,
        100% var(--notchSize),
        100% calc(100% - var(--notchSize)),
        calc(100% - var(--notchSize)) 100%,
        var(--notchSize) 100%,
        0 calc(100% - var(--notchSize))
      );
      padding: 0 6px;
    }
    .arena .label::before {
      position: absolute;
      top: 1px;
      left: 1px;
      z-index: -1;

      width: calc(100% - 2px);
      height: calc(100% - 2px);
      content: '';

      background-color: black;
      clip-path: polygon(
        0% var(--notchSize),
        var(--notchSize) 0%,
        calc(100% - var(--notchSize)) 0%,
        100% var(--notchSize),
        100% calc(100% - var(--notchSize)),
        calc(100% - var(--notchSize)) 100%,
        var(--notchSize) 100%,
        0 calc(100% - var(--notchSize))
      );
    }
    FOOTER {
      display: flex;
      justify-content: center;
      box-sizing: border-box;
      padding: 8px 0;
      font-weight: bold;
      font-size: 1.2em;
      color: #b08d57;
    }
    FOOTER BUTTON.scroll.left, FOOTER BUTTON.scroll.right {
      width: 22px;
      height: 22px;
    }
    FOOTER .group {
      width: 140px;
      text-align: center;
    }

    @media (min-width:820px) and (min-height:600px) {
      .page {
        width: 820px;
        height: 600px;
      }
      .page > .tabContent > DIV {
        overflow-y: auto;
      }
      .page > .tabContent > DIV.lobby .content {
        flex: 1 1 auto;
        overflow-y: auto;
      }
      .arenas {
        justify-content: flex-start;
        align-content: flex-start;
        width: 800px;
      }
      .arenas:not(.active):not(.complete) .floors {
        order: 1;
      }
      .arenas:not(.active):not(.complete) .floors .list {
        top: 0;
      }
      FOOTER {
        width: 800px;
      }
    }
    @media (max-width:819px), (max-height:599px) {
      BODY {
        flex-direction: column;
        justify-content: flex-start;
        overflow-y: auto;
      }
      .page {
        width: 100%;
        max-width: 800px;
        flex: 1 1 auto;
      }

      .arenas {
        justify-content: space-evenly;
      }
      .arenas .groups {
        display: block;
      }
      FOOTER {
        display: none;
      }

      .page > .tabContent > DIV.loading {
        position: fixed;
      }
    }
    @media (max-width:479px) {
      .arenas .floors, .arenas .groups {
        height: 80px;
      }
    }
  </STYLE>
</HEAD>
<BODY>
  <DIV class="page">
    <DIV class="intro">
      <DIV class="greeting" style="display:none">Welcome!</DIV>
      <DIV class="menu">
        <DIV><A href="/createGame.html">Create Game</A></DIV>
        <DIV><A href="/account.html">Account</A></DIV>
      </DIV>
    </DIV>
    <DIV id="pn"></DIV>
    <DIV id="notice"></DIV>
    <DIV id="register" style="display:none"></DIV>
    <DIV class="tabs" style="display:none">
      <UL>
        <LI class="yourGames"><span class="label">Your Games</span><span class="badge"></span></LI>
        <LI class="lobby"><span class="label">Lobby</span><span class="badge"></span></LI>
        <LI class="publicGames"><span class="label">Public Games</span><span class="badge"></span></LI>
      </UL>
    </DIV>
    <DIV class="tabContent">
      <DIV class="gameList yourGames"></DIV>
      <DIV class="enterLobby">
        <BUTTON name="enter">Enter Lobby!</BUTTON>
      </DIV>
      <DIV class="lobby"></DIV>
      <DIV class="gameList publicGames"></DIV>
      <DIV class="loading">
        <DIV class="label">Please<br>wait...</DIV>
        <DIV class="spinner">
          <I class="fa fa-spinner fa-pulse"></I>
        </DIV>
      </DIV>
    </DIV>
  </DIV>
</BODY>
</HTML>
