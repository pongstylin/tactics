<!DOCTYPE html>
<HTML>
<HEAD>
  <TITLE>Tactics Online</TITLE>
  <META name="viewport" content="width=device-width">

  <!-- Native Experience for Safari on iOS -->
  <META name="apple-mobile-web-app-capable" content="yes">
  <META name="apple-mobile-web-app-status-bar-style" content="black">
  <LINK rel="apple-touch-icon" href="/emblem_192.png">
  <LINK href="/splashscreens/iphone5_splash.png" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image" />
  <LINK href="/splashscreens/iphone6_splash.png" media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image" />
  <LINK href="/splashscreens/iphoneplus_splash.png" media="(device-width: 621px) and (device-height: 1104px) and (-webkit-device-pixel-ratio: 3)" rel="apple-touch-startup-image" />
  <LINK href="/splashscreens/iphonex_splash.png" media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)" rel="apple-touch-startup-image" />
  <LINK href="/splashscreens/iphonexr_splash.png" media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image" />
  <LINK href="/splashscreens/iphonexsmax_splash.png" media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 3)" rel="apple-touch-startup-image" />
  <LINK href="/splashscreens/ipad_splash.png" media="(device-width: 768px) and (device-height: 1024px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image" />
  <LINK href="/splashscreens/ipadpro1_splash.png" media="(device-width: 834px) and (device-height: 1112px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image" />
  <LINK href="/splashscreens/ipadpro3_splash.png" media="(device-width: 834px) and (device-height: 1194px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image" />
  <LINK href="/splashscreens/ipadpro2_splash.png" media="(device-width: 1024px) and (device-height: 1366px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image" />

  <!-- Deprecated.  Superseded by the manifest. -->
  <META name="mobile-web-app-capable" content="yes">

  <LINK href="/manifest.json" rel="manifest">
  <LINK href="/favicon.ico" rel="icon" sizes="16x16">
  <LINK href="https://use.fontawesome.com/releases/v6.1.1/css/all.css" rel="stylesheet" crossorigin="anonymous">
  <LINK href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" crossorigin="anonymous">

  <SCRIPT src="/jquery-1.12.4.min.js" crossorigin="anonymous"></SCRIPT>
  <SCRIPT type="text/javascript" src="theme.min.js"></SCRIPT>
  <SCRIPT type="text/javascript" src="errors.min.js"></SCRIPT>
  <SCRIPT type="text/javascript">window.AUTO_CONNECT = true;</SCRIPT>
  <SCRIPT type="text/javascript" src="tactics.min.js"></SCRIPT>
  <SCRIPT type="text/javascript" src="online.min.js"></SCRIPT>
  <SCRIPT type="text/javascript" src="install.min.js"></SCRIPT>

  <STYLE>
    .os-padding, .os-viewport {
      height: 100%;
    }

    BODY.account-is-at-risk .warning {
      margin-right: 6px;
      color: red;
      font-weight: bold;
      font-style: italic;
    }
    BODY:not(.account-is-at-risk) .warning {
      display: none;
    }

    .avatar-badge {
      position: absolute;
      z-index: 1;
      box-sizing: content-box;
      border-radius: 50%;
    }
    .avatar-badge .image {
      position: relative;
      border-radius: 50%;
      box-sizing: border-box;
      padding: 4px;
      width: 100%;
      height: 100%;

      background-image: linear-gradient(45deg, black, transparent);
      background-clip: content-box;
    }
    .avatar-badge .image::after {
      position: absolute;
      top: 0;
      left: 0;
      border-radius: 50%;
      width: 100%;
      height: 100%;
      background-image: linear-gradient(to right, #804a00 10%, 40%, #b08d57 60%, 80%, #804a00 90%);
      content: '';
      z-index: -1;
    }
    .avatar-badge .image IMG {
      position: absolute;
    }

    .page {
      display: flex;
      flex-direction: column;
      box-sizing: border-box;
    }

    .page > HEADER {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      padding: 8px 8px 0 8px;
      font-size: 1.2em;
    }
    .page > HEADER A, .page > HEADER BUTTON {
      display: inline-block;
      border-radius: 2px;
      border: 1px solid #804a00;
      padding: 0 8px;

      color: #b08d57;
      font-weight: bold;
      text-decoration: none;
      text-align: center;
    }
    .page > HEADER A:hover, .page > HEADER BUTTON:hover {
      border-color: #FFCC00;
      color: #FFCC00;
      text-decoration: none;
    }
    .page > HEADER .account {
      display: flex;
      flex-direction: row;
      align-items: center;
      position: relative;
      margin-left: 8px;
    }
    .page > HEADER .account BUTTON {
      margin: 8px 32px 8px 0;
      padding-right: 16px;
      font-style: italic;
    }
    .page > HEADER .account BUTTON .avatar-badge {
      top: 0;
      right: 0;
      width: 40px;
      height: 40px;
    }
    .page > HEADER .account BUTTON .avatar-badge .image IMG {
      transform: translate(20px, 18px) scale(0.5);
    }
    .page > HEADER .account BUTTON:hover .avatar-badge .image::after {
      background-image: none;
      background-color: #FFCC00;
    }

    #pn {
      padding: 0 8px 8px;
    }
    #pn:empty {
      display: none;
    }
    #pn .toggle {
      color: #00FFFF;
      text-decoration: underline;
      padding: 2px 0;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
    }
    #pn .toggle.is-on {
      color: #00CC00;
      padding: 0;
    }
    #pn .blocked {
      color: #FF0000;
    }

    .badge {
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 12px;
      padding: 0 0.3em;
      background-color: #DED8D5;
      color: #000;
    }

    .page > .tabs {
      margin-top: 8px;
      user-select: none;
    }
    .page > .tabs UL {
      display: flex;
      margin: 0;
      padding: 0;
      border-bottom: 1px solid #DED8D5;
      width: 100%;
      border-bottom-color: #804a00;
      justify-content: center;
    }
    .page > .tabs LI {
      display: flex;
      flex-direction: row;
      align-items: center;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
      padding: 0.4em 0.8em;
      border-bottom: 1px solid transparent;
      margin-bottom: -1px;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
    }
    .page > .tabs LI.is-active {
      background: linear-gradient(to right, #804a00 10%, 40%, #b08d57 60%, 80%, #804a00 90%);
      border-bottom-color: #DED8D5;
      cursor: default;
    }
    .page > .tabs .label {
      border-bottom-color: #DED8D5;
      text-align: center;
      padding: 0;
    }
    .page > .tabs LI.is-active .label {
      color: white;
      text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
    }
    .page > .tabs LI .badge {
      flex: 0 0 auto;
      height: 15px;
      margin-left: 0.5em;
      line-height: 100%;
    }
    .page > .tabs LI .badge:empty {
      display: none;
    }

    .page > .tabContent {
      position: relative;
      display: flex;
      flex-direction: column;
      flex: 1 1 auto;
      overflow: hidden;
    }
    .page > .tabContent > DIV {
      height: 100%;
      opacity: 1;
      transition-property: opacity;
      transition-duration: 1s;
      transition-delay: 250ms;
    }
    .page > .tabContent > DIV:not(.is-active) {
      display: none;
    }
    .page > .tabContent > DIV.hide {
      opacity: 0;
      transition-duration: 0.5s;
      transition-delay: 0s;
    }

    .tabContent HEADER {
      display: flex;
      box-sizing: border-box;
      width: 100%;
      margin: 8px 0 0;
      font-style: italic;
      font-weight: bold;
      font-size: 1.2em;
      color: #b08d57;
    }
    .tabContent HEADER .sep {
      margin: 0 4px;
    }
    .tabContent HEADER .sep::after {
      content: 'â€¢';
    }
    .tabContent .link {
      cursor: pointer;
      text-decoration: underline;
    }
    .tabContent .link:hover {
      color: #00FFFF;
    }

    .gameList .game {
      display: flex;
      justify-content: space-between;
      border: 1px solid #444444;
      margin: 8px 0 0;
      padding: 8px;
      cursor: pointer;
    }
    .gameList .game .winner {
      color: #b08d57;
      font-weight: bold;
    }

    .gameList .game .left {
      flex: 1 1 auto;
      width: 18%;
      margin: auto 0;
    }
    .gameList .game .left SPAN {
      white-space: nowrap;
    }
    .gameList .game .middle {
      flex: 1 1 auto;
      text-align: center;
      margin: auto 0;
    }
    .gameList .game .right {
      flex: 1 1 auto;
      width: 18%;
      text-align: right;
      margin: auto 0;
    }

    .gameList .game .right.low {
      color: red;
    }

    .magic-table {
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      width: 100%;
      max-width: 400px;
    }
    .magic-table .caption {
      margin-top: 8px;

      white-space: nowrap;
      text-align: left;
      font-style: italic;
      font-weight: bold;
      font-size: 1.2em;
      color: #b08d57;
    }
    .magic-table .header {
      display: grid;
      gap: 8px;

      font-weight: bold;
      color: #b08d57;
    }
    .magic-table .header .group {
      display: grid;
      align-items: center;
      text-align: center;
    }
    .magic-table.ranks .header .group {
      grid-template-columns: 15% 55% 15% 15%;
    }
    .magic-table.rankedGames .header .group {
      grid-template-columns: 15% 40% 15% 15% 15%;
    }
    .magic-table .body {
      display: grid;

      padding-top: 8px;
    }
    .magic-table .down {
      color: #FF0000;
    }
    .magic-table .down::before {
      content: '\2212';
    }
    .magic-table .up {
      color: #00FF00;
    }
    .magic-table .up::before {
      content: '+';
    }
    .magic-table .row {
      display: grid;
      align-items: center;
      text-align: center;

      margin-bottom: 8px;
      border: 1px solid #444444;
      padding: 0;
      height: 60px;

      cursor: pointer;
      break-inside: avoid;
    }
    .magic-table .footer {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      margin: -8px 0 8px 0;
      padding: 2px 6px;

      background-color: #444444;
    }
    .magic-table.ranks .row {
      grid-template-columns: 15% 55% 15% 15%;
    }
    .magic-table.rankedGames .row {
      grid-template-columns: 15% 40% 15% 15% 15%;
    }
    .magic-table .row:hover {
      border-color: #00FFFF;
    }
    .magic-table .row .avatar {
      position: relative;
      width: 100%;
      height: 100%;
    }
    .magic-table .row .avatar DIV {
      display: inline-block;
      position: absolute;
      left: 50%;
      bottom: 0;
    }
    .magic-table .row .avatar IMG {
      position: absolute;
    }

    .rankings {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .rankings .notice {
      margin: 8px 0;
      text-align: center;
    }
    .rankings > .topranks {
      display: grid;
      align-items: flex-start;
      gap: 12px;
      width: 100%;
    }
    .rankings > .topranks:empty {
      grid-template-columns: 1fr;
    }
    .rankings > .topranks:empty::before {
      margin-top: 8px;
      text-align: center;
      content: 'No rankings until more ranked games are played.';
    }
    .rankings > .topranks .magic-table .header .group:last-child {
      display: none;
    }
    .rankings > .topranks .magic-table .header,
    .rankings > .topranks .magic-table .body {
      grid-template-columns: 1fr;
    }
    .rankings > .ranking,
    .rankings > .rankedGames {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }
    .rankings > .ranking .caption .rank {
      color: #DED8D5;
    }
    .rankings > .rankedGames .player {
      position: relative;
      padding: 8px 0;
      height: 40px;
    }
    .rankings > .rankedGames .player .name {
      position: absolute;
      top: 20px;
      left: 100px;

      font-size: 1.2em;
      font-style: italic;
      font-weight: bold;
      color: #b08d57;
    }
    .rankings > .rankedGames .player .rank {
      position: absolute;
      top: 50px;
      left: 112px;

      font-size: 1.1em;
    }
    .rankings > .rankedGames .player .avatar-badge {
      top: 8px;
      left: 8px;
      width: 80px;
      height: 80px;
      pointer-events: none;
    }

    @media (min-width:640px) {
      .rankings > .topranks {
        grid-template-columns: 1fr 1fr;
      }
    }
    .magic-table .header .group:last-child {
      display: none;
    }

    .popup.account .buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 200px;
    }
    .popup.account BUTTON {
      width: 90%;
    }

    .popup.brave .copy {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 12px;
    }
    .popup.brave .copy .fa-thumbs-up {
      margin: 2px 0 2px 6px;
    }

    .gameList .game .share,
    .gameList .game .copy,
    .popup.brave .copy {
      color: #00FFFF;
      text-decoration: underline;
      user-select: none;
    }
    .gameList .game .share .fa-copy,
    .gameList .game .copy .fa-copy,
    .popup.brave .copy .fa-copy {
      cursor: pointer;
    }
    .gameList .game .share .label,
    .gameList .game .copy .label,
    .popup.brave .copy .label {
      cursor: pointer;
      margin-left: 6px;
    }

    @media (hover:hover) {
      #pn .toggle:hover {
        color: #CCFFFF;
      }

      .page > .tabs LI:hover {
        color: #00FFFF;
      }

      #auth LI:hover, .gameList .game:hover {
        border-color: #00FFFF;
      }

      .gameList .game .share:hover .label,
      .gameList .game .copy:hover .label {
        text-decoration: underline;
      }
    }

    BUTTON.fa {
      display: block;
      background: black;
      border: 0 none;
      padding: 0;
      color: inherit;
    }
    BUTTON.fa:hover {
      color: #FFCC00;
    }

    .page > .tabContent .enterLobby {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .page > .tabContent .lobby {
      display: flex;
      flex-direction: column;
      position: relative;
    }
    .page > .tabContent .lobby.show {
      transition-duration: 1.28s;
    }
    .page > .tabContent .lobby.disabled {
      pointer-events: none;
    }
    .page > .tabContent .lobby HEADER {
      padding: 0 8px;
    }
    .page > .tabContent .gameList,
    .page > .tabContent .rankings {
      padding: 0 8px;
    }
    .page > .tabContent .gameList:empty::before {
      display: block;
      text-align: center;
      padding: 8px;
      content: 'No games!';
    }
    .page > .tabContent .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
      z-index: 10;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }
    .page > .tabContent .lobby.show {
      transition-duration: 1s;
    }
    .page > .tabContent .lobby.hide {
      transition-duration: 0.5s;
    }
    .page > .tabContent .loading .spinner {
      color: transparent;
      font-size: 48px;
      transform: scale(4);
    }
    .page > .tabContent .loading .spinner .fa {
      background-image: radial-gradient(rgba(80, 128, 0, 0) 47%, #804a00 52%, 55%, #b08d57 57.5%, 60%, #804a00 63%, rgba(80, 128, 0, 0) 66%);
      -webkit-background-clip: text;
    }
    .page > .tabContent .loading .label {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);

      box-sizing: border-box;
      border-radius: 50%;
      padding-left: 20px;
      width: 160px;
      height: 160px;

      display: flex;
      justify-content: center;
      align-items: center;

      background-color: black;
      box-shadow: 0 0 5px 10px #000;
      color: #b08d57;
      font-size: 1.5em;
      font-weight: bold;
      text-indent: -20px;
    }
    .tabContent HEADER .style {
      flex-grow: 1;
    }
    .tabContent HEADER .controls {
      display: flex;
      align-items: center;
      flex-shrink: 0;
    }
    .tabContent HEADER BUTTON:not(.fa) {
      height: 18px;
      margin-right: 12px;
      border: 1px solid #b08d57;
      border-radius: 2px;
      padding: 0 4px;

      line-height: 16px;
      font-weight: normal;
      font-size: 0.8333em;

      background: none;
      color: #b08d57;
    }
    .tabContent HEADER BUTTON:not(.fa):hover {
      border-color: #FFCC00;
      color: #FFCC00;
    }
    .tabContent HEADER BUTTON.fa {
      width: 22px;
      height: 22px;
      margin-right: 4px;
    }
    .setup, .arenas {
      opacity: 0;
      transition-property: opacity;
      transition-duration: 0.3s;
    }
    .setup:not(.show), .arenas:not(.show) {
      pointer-events: none;
    }
    .setup.hide, .arenas.hide {
      display: none;
    }
    .setup.show, .arenas.show {
      opacity: 1;
    }
    .arenas {
      display: flex;
      flex-wrap: wrap;
      overflow: hidden;
      padding-top: 28px;
      user-select: none;
    }
    .arenas > * {
      box-sizing: border-box;
      width: 160px;
      height: 125px;
      transform-origin: 0 0;
    }
    .list {
      position: relative;
      z-index: 1;
      top: -20px;
      width: 100%;
      max-width: 160px;
      height: 100%;
      margin: 0 auto;
      background-color: black;
    }
    .list UL {
      box-sizing: border-box;
      margin: 0;
      padding: 0 14px 0 8px;
      width: 100%;
      height: 100%;
      overflow-y: auto;
      /* Firefox */
      scrollbar-width: none;
      font-size: 12px;
      line-height: 17px;
      list-style-type: none;
    }
    .list UL::-webkit-scrollbar {
      -webkit-appearance: none;
      width: 0;
      border: 0 none;
    }
    .list BUTTON.scroll.up {
      position: absolute;
      top: 1px;
      right: 0;
    }
    .list BUTTON.scroll.down {
      position: absolute;
      bottom: 1px;
      right: 0;
    }
    .list LI {
      display: flex;
      flex-direction: row;
    }
    .list LI.selected {
      color: #FFCC00;
    }
    .list LI:not(.selected) {
      cursor: pointer;
    }
    .list LI:not(.selected):hover {
      color: #DDAA00;
    }
    .list LI .label {
      flex: 1 1 auto;
      min-width: 0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .list LI .badge {
      flex: 0 0 auto;
      height: 15px;
      margin: 1px 2px 0 4px;
    }
    .list LI .badge:empty {
      display: none;
    }
    .list LI.selected .badge {
      display: none;
    }
    .list LI:hover .badge {
      display: none;
    }
    .arenas .groups {
      display: none;
    }
    .arenas .groups BUTTON.scroll {
      right: 8px;
    }
    .arena {
      padding: 28px 6px 0 5px;
    }
    .arena.hide {
      display: none;
    }
    .arena-shape {
      position: relative;
      width: 149px;
      height: 97px;
    }
    .arena.disabled {
      pointer-events: none;
    }
    .arena:not(.disabled) .arena-shape {
      cursor: pointer;
    }
    .arena-image {
      transform: translate(-1px, -1px) scale(0.9933319091796875, 0.9897918701171875);
    }
    .arena-button-top {
      display: none;
      position: absolute;
      top: 3px;
      left: 3px;
      opacity: 0.25;
    }
    .arena-button-bottom {
      display: none;
      position: absolute;
      top: 31px;
      left: 47px;
      transform-origin: 50px 32px;
      transform: scale(-1);
      opacity: 0.25;
    }
    .arena .name, .arena .unit {
      opacity: 0;
      transition-property: opacity;
      transition-duration: 0.3s;
    }
    .arena .name.show, .arena .unit.show {
      opacity: 1;
    }
    .arena .name {
      position: absolute;
      transform: translate(-50%, 0);
      font-family: Arial;
      font-size: 10pt;
      text-align: center;
      white-space: nowrap;
      text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
    }
    .arena .name.top {
      top: -44px;
      left: 52px;
    }
    .arena .name.btm {
      top: -15px;
      left: 97px;
    }
    .arena .unit.top {
      position: absolute;
      transform: translate(53px, 35px);
    }
    .arena .unit.btm {
      position: absolute;
      transform: translate(97px, 63px);
    }
    .arena .unit.loser {
      filter: grayscale(1) contrast(0.5);
    }
    .arena:nth-child(4n) .arena-shape .arena-image {
      transform: translate(-1px, -1px) scale(0.9933319091796875, 0.9897918701171875) scale(1, 1);
    }
    .arena:nth-child(4n+1) .arena-shape .arena-image {
      transform: translate(-1px, -1px) scale(0.9933319091796875, 0.9897918701171875) scale(1, -1);
    }
    .arena:nth-child(4n+2) .arena-shape .arena-image {
      transform: translate(-1px, -1px) scale(0.9933319091796875, 0.9897918701171875) scale(-1, 1);
    }
    .arena:nth-child(4n+3) .arena-shape .arena-image {
      transform: translate(-1px, -1px) scale(0.9933319091796875, 0.9897918701171875) scale(-1, -1);
    }
    .arena.active:not(.disabled) .arena-shape:hover .arena-image,
    .arena.complete:not(.disabled) .arena-shape:hover .arena-image {
      filter: brightness(1.5);
    }
    .arena.empty:not(.disabled) .arena-shape:hover .arena-button-bottom,
    .arena.waiting:not(.disabled) .arena-shape:hover .arena-button-bottom {
      display: block;
    }
    .arena .labels {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: center;

      position: absolute;
      left: 50%;
      bottom: 18px;
      transform: translateX(-50%);

      box-sizing: border-box;
      width: 100%;
      padding-left: 1.5px;
    }
    .arena .labels .label {
      --notchSize: 4px;

      position: relative;
      white-space: nowrap;

      background-color: #b08d57;
      clip-path: polygon(
        0% var(--notchSize),
        var(--notchSize) 0%,
        calc(100% - var(--notchSize)) 0%,
        100% var(--notchSize),
        100% calc(100% - var(--notchSize)),
        calc(100% - var(--notchSize)) 100%,
        var(--notchSize) 100%,
        0 calc(100% - var(--notchSize))
      );
      margin: 2px;
      padding: 0 6px;
    }
    .arena .labels .label::before {
      position: absolute;
      top: 1px;
      left: 1px;
      z-index: -1;

      width: calc(100% - 2px);
      height: calc(100% - 2px);
      content: '';

      background-color: black;
      clip-path: polygon(
        0% var(--notchSize),
        var(--notchSize) 0%,
        calc(100% - var(--notchSize)) 0%,
        100% var(--notchSize),
        100% calc(100% - var(--notchSize)),
        calc(100% - var(--notchSize)) 100%,
        var(--notchSize) 100%,
        0 calc(100% - var(--notchSize))
      );
    }
    FOOTER {
      display: flex;
      justify-content: center;
      box-sizing: border-box;
      padding: 8px 0;
      font-weight: bold;
      font-size: 1.2em;
      color: #b08d57;
    }
    FOOTER BUTTON.scroll.left, FOOTER BUTTON.scroll.right {
      width: 22px;
      height: 22px;
    }
    FOOTER .group {
      width: 140px;
      text-align: center;
    }

    /* Shrink down the tabs to fit into a smaller space */
    @media (max-width:399px) {
      .tabs LI {
        flex-basis: min-content;
      }
    }
    @media (min-width:820px) and (min-height:600px) {
      .page {
        width: 820px;
        height: 600px;
      }
      .page > .tabContent > DIV {
        overflow-y: auto;
      }
      .page > .tabContent > DIV.lobby .content {
        flex: 1 1 auto;
        overflow-y: auto;
      }
      .arenas {
        justify-content: flex-start;
        align-content: flex-start;
        width: 800px;
      }
      .arenas:not(.active):not(.complete) .floors {
        order: 1;
      }
      .arenas:not(.active):not(.complete) .floors .list {
        top: 0;
      }
      FOOTER {
        width: 800px;
      }
    }
    @media (max-width:819px), (max-height:599px) {
      BODY {
        flex-direction: column;
        justify-content: flex-start;
        overflow-y: auto;
      }
      .page {
        width: 100%;
        max-width: 800px;
        flex: 1 1 auto;
      }

      .arenas {
        justify-content: space-evenly;
      }
      .arenas .groups {
        display: block;
      }
      FOOTER {
        display: none;
      }

      .page > .tabContent > DIV.loading {
        position: fixed;
      }
    }
    @media (max-width:479px) {
      .arenas .floors, .arenas .groups {
        height: 80px;
      }
    }
  </STYLE>
</HEAD>
<BODY>
  <DIV class="page">
    <HEADER style="display:none">
      <DIV>
        <A href="/createGame.html">Create Game</A>
      </DIV>
      <DIV class="account">
        <SPAN class="warning">!!</SPAN>
        <BUTTON name="account" class="styled">
          <SPAN class="name"></SPAN>
          <DIV class="avatar-badge"><DIV class="image"></DIV></DIV>
        </BUTTON>
      </DIV>
    </HEADER>
    <DIV id="pn" style="display:none"></DIV>
    <DIV class="tabs" style="display:none">
      <UL>
        <LI class="yourGames"><span class="label">Your Games</span><span class="badge"></span></LI>
        <LI class="lobby"><span class="label">Lobby</span><span class="badge"></span></LI>
        <LI class="publicGames"><span class="label">Public Games</span><span class="badge"></span></LI>
        <LI class="rankings"><span class="label">Rankings</span><span class="badge"></span></LI>
      </UL>
    </DIV>
    <DIV class="tabContent">
      <DIV class="gameList yourGames"></DIV>
      <DIV class="enterLobby">
        <BUTTON name="enter">Enter Lobby!</BUTTON>
      </DIV>
      <DIV class="lobby"></DIV>
      <DIV class="gameList publicGames"></DIV>
      <DIV class="rankings">
        <HEADER></HEADER>
        <DIV class="notice" style="display:none">
          Only verified accounts may particate in rankings.  To verify your account, go <A href="/security.html">here</A>.
        </DIV>
        <DIV class="topranks" style="display:none">
        </DIV>
        <DIV class="ranking" style="display:none">
        </DIV>
        <DIV class="rankedGames" style="display:none">
        </DIV>
      </DIV>
      <DIV class="loading">
        <DIV class="label">Please<br>wait...</DIV>
        <DIV class="spinner">
          <I class="fa fa-spinner fa-pulse"></I>
        </DIV>
      </DIV>
    </DIV>
  </DIV>

</BODY>
</HTML>
