<!DOCTYPE html>
<HTML>
<HEAD>
  <TITLE>Tactics - The Seed of Chaos</TITLE>
  <META name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <META name="apple-mobile-web-app-capable" content="yes">
  <META name="apple-mobile-web-app-status-bar-style" content="black">
  <META name="mobile-web-app-capable" content="yes">

  <LINK href="/manifest.json" rel="manifest">
  <LINK href="/favicon.ico" rel="icon" sizes="16x16">
  <LINK href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" rel="stylesheet" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

  <SCRIPT src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" crossorigin="anonymous"></SCRIPT>
  <SCRIPT type="text/javascript" src="tactics.min.js"></SCRIPT>
  <SCRIPT type="text/javascript" src="chaos-app.min.js"></SCRIPT>
</HEAD>
<BODY><DIV
  id="splash"><DIV
    id="loader"><SPAN class="message">Demo loading...</SPAN><DIV
      id="bar"><DIV
        id="progress"></DIV></DIV></DIV></DIV><DIV
  id="app" class="left locked"><DIV
    id="field"></DIV><FORM autocomplete="off"
    id="game-play" class="buttons active"><BUTTON
      type="button" name="select"    value="move"   title="Move" class="selected"></BUTTON><BUTTON
      type="button" name="select"    value="attack" title="Attack"></BUTTON><BUTTON
      type="button" name="select"    value="turn"   title="Turn"></BUTTON><BUTTON
      type="button" name="pass"                     title="End Turn"></BUTTON><BUTTON
      type="button" name="surrender"                title="New Game"></BUTTON><BUTTON
      type="button" name="swapbar"                  title="Swap Bar" class="fa fa-bars"></BUTTON></FORM><FORM autocomplete="off"
    id="game-settings" class="buttons"><BUTTON
      type="button" name="resize"  title="Resize"   class="fa fa-expand"></BUTTON><BUTTON
      type="button" name="movebar" title="Move Bar" class="fa fa-eject fa-rotate-270"></BUTTON><BUTTON
      type="button" name="rotate"  title="Rotate"   class="fa fa-location-arrow fa-rotate-270"></BUTTON><BUTTON
      type="button" name="sound"   title="Sound"    class="fa fa-bell"></BUTTON><BUTTON
      type="button" name="lock"    title="Lock Pan/Zoom" class="fa fa-lock"></BUTTON><BUTTON
      type="button" name="swapbar" title="Swap Bar" class="fa fa-bars"></BUTTON></FORM><DIV
    id="overlay"></DIV><DIV
    id="popup"><DIV
      id="message"></DIV><FORM autocomplete="off"
      id="options" class="buttons"><BUTTON
        type="button" name="yes">Yes</BUTTON><BUTTON
        type="button" name="no">No</BUTTON></FORM></DIV></DIV></BODY>
</HTML>
