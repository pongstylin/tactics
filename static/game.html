<!DOCTYPE html>
<HTML>
<HEAD>
  <TITLE>Tactics</TITLE>
  <META name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  <!-- Native Experience for Safari on iOS -->
  <META name="apple-mobile-web-app-capable" content="yes">
  <META name="apple-mobile-web-app-status-bar-style" content="black">
  <LINK rel="apple-touch-icon" href="/emblem_192.png">
  <LINK href="/splashscreens/iphone5_splash.png" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image" />
  <LINK href="/splashscreens/iphone6_splash.png" media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image" />
  <LINK href="/splashscreens/iphoneplus_splash.png" media="(device-width: 621px) and (device-height: 1104px) and (-webkit-device-pixel-ratio: 3)" rel="apple-touch-startup-image" />
  <LINK href="/splashscreens/iphonex_splash.png" media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)" rel="apple-touch-startup-image" />
  <LINK href="/splashscreens/iphonexr_splash.png" media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image" />
  <LINK href="/splashscreens/iphonexsmax_splash.png" media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 3)" rel="apple-touch-startup-image" />
  <LINK href="/splashscreens/ipad_splash.png" media="(device-width: 768px) and (device-height: 1024px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image" />
  <LINK href="/splashscreens/ipadpro1_splash.png" media="(device-width: 834px) and (device-height: 1112px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image" />
  <LINK href="/splashscreens/ipadpro3_splash.png" media="(device-width: 834px) and (device-height: 1194px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image" />
  <LINK href="/splashscreens/ipadpro2_splash.png" media="(device-width: 1024px) and (device-height: 1366px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image" />

  <!-- Deprecated.  Superseded by the manifest. -->
  <META name="mobile-web-app-capable" content="yes">

  <LINK href="/manifest.json" rel="manifest">
  <LINK href="/favicon.ico" rel="icon" sizes="16x16">
  <LINK href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" rel="stylesheet" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

  <SCRIPT src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" crossorigin="anonymous"></SCRIPT>
  <SCRIPT type="text/javascript" src="tactics.min.js"></SCRIPT>
  <SCRIPT type="text/javascript" src="game-app.min.js"></SCRIPT>
  <SCRIPT type="text/javascript" src="install.js"></SCRIPT>

  <STYLE>
    #app {
      font-family: Arial;
    }

    #join {
      display: flex;
      width: 100%;
      height: 100%;
      align-items: center;
      justify-content: center;
    }
    #join .content > DIV {
      padding: 8px;
    }
    #join .content .greeting {
      margin-bottom: 16px;
    }
    #join .content DIV {
      box-sizing: border-box;
      line-height: 1.4em;
    }
    #join .content .buttons {
      text-align: center;
    }

    #app > #overlay {
      z-index: 2;
    }
    #app > #popup {
      height: auto;
      z-index: 3;
    }
    #app > #popup .title {
      background-color: #6f634a;
      padding: 4px;

      color: #FFEECC;
      font-weight: bold;
      text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
    }
    #app > #popup .title:empty {
      display: none;
    }
    #app > #popup #message {
      padding: 12px 8px;
    }
    #app > #popup .buttons {
      position: relative;
      padding: 12px 8px;
    }
    #app > #popup .buttons BUTTON {
      width: 5em;
      height: 2em;

      font-size: inherit;
      font-weight: bold;
      text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
    }

    #error {
      color: #ff0000;
    }
  </STYLE>
</HEAD>
<BODY>
  <DIV id="notifications"></DIV>
  <DIV id="error" style="display:none">
    There was an error while loading the game.
  </DIV>
  <DIV id="join" style="display:none">
    <DIV class="content">
      <DIV class="playerSetup">
        <DIV class="greeting">Welcome!</DIV>
        <DIV>
          Name: <INPUT name="playerName" type="text" maxLength=20>
        </DIV>
      </DIV>
      <DIV class="details"></DIV>
      <DIV class="challenge"></DIV>
      <DIV class="buttons">
        <BUTTON name="join">Join Game</BUTTON>
      </DIV>
    </DIV>
  </DIV>
  <DIV id="splash" style="display:none">
    <DIV id="loader">
      <SPAN class="message">Demo loading...</SPAN>
      <DIV id="bar">
        <DIV id="progress"></DIV>
      </DIV>
    </DIV>
  </DIV>
  <DIV id="app" class="left locked readonly">
    <DIV id="field">
      <DIV id="player-n" class="player left">
        <SPAN class="status"></SPAN>
        <SPAN class="fa fa-spinner fa-pulse"></SPAN>
        <SPAN class="name"></SPAN>
      </DIV>
      <DIV id="player-e" class="player right">
        <SPAN class="status"></SPAN>
        <SPAN class="fa fa-spinner fa-pulse"></SPAN>
        <SPAN class="name"></SPAN>
      </DIV>
      <DIV id="player-s" class="player right">
        <SPAN class="status"></SPAN>
        <SPAN class="fa fa-spinner fa-pulse"></SPAN>
        <SPAN class="name"></SPAN>
      </DIV>
      <DIV id="player-w" class="player left">
        <SPAN class="status"></SPAN>
        <SPAN class="fa fa-spinner fa-pulse"></SPAN>
        <SPAN class="name"></SPAN>
      </DIV>
    </DIV>
    <FORM autocomplete="off" id="game-play" class="buttons active">
      <BUTTON type="button" name="select"    value="move"   title="Move" class="selected"></BUTTON>
      <BUTTON type="button" name="select"    value="attack" title="Attack"></BUTTON>
      <BUTTON type="button" name="select"    value="turn"   title="Turn"></BUTTON>
      <BUTTON type="button" name="pass"                     title="End Turn" disabled></BUTTON>
      <BUTTON type="button" name="surrender"                title="New Game"></BUTTON>
      <BUTTON type="button" name="swapbar"                  title="Swap Bar" class="fa fa-bars"></BUTTON>
    </FORM>
    <FORM autocomplete="off" id="game-settings" class="buttons">
      <BUTTON type="button" name="resize"  title="Resize"   class="fa fa-expand"></BUTTON>
      <BUTTON type="button" name="movebar" title="Move Bar" class="fa fa-eject fa-rotate-270"></BUTTON>
      <BUTTON type="button" name="rotate"  title="Rotate"   class="fa fa-location-arrow fa-rotate-90"></BUTTON>
      <BUTTON type="button" name="sound"   title="Sound"    class="fa fa-bell"></BUTTON>
      <BUTTON type="button" name="lock"    title="Lock Pan/Zoom" class="fa fa-lock"></BUTTON>
      <BUTTON type="button" name="undo"    title="Undo"     class="fa fa-undo"></BUTTON>
      <BUTTON type="button" name="swapbar" title="Swap Bar" class="fa fa-bars"></BUTTON>
    </FORM>
    <DIV id="overlay"></DIV>
    <DIV id="popup">
      <DIV class="title"></DIV>
      <DIV id="message"></DIV>
      <FORM autocomplete="off" id="options" class="buttons">
        <BUTTON type="button" name="yes">Yes</BUTTON>
        <BUTTON type="button" name="no">No</BUTTON>
      </FORM>
    </DIV>
  </DIV>
</BODY>
</HTML>
