<HTML>
<HEAD>
  <TITLE>Tactics - Create Game</TITLE>
  <META name="viewport" content="width=device-width">

  <!-- Deprecated.  Superseded by the manifest. -->
  <META name="mobile-web-app-capable" content="yes">

  <LINK href="/manifest.json" rel="manifest">
  <LINK href="/favicon.ico" rel="icon" sizes="16x16">
  <LINK href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" rel="stylesheet" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <LINK href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" crossorigin="anonymous">

  <SCRIPT src="/jquery-1.12.4.min.js" crossorigin="anonymous"></SCRIPT>
  <SCRIPT type="text/javascript" src="theme.min.js"></SCRIPT>
  <SCRIPT type="text/javascript" src="errors.min.js"></SCRIPT>
  <SCRIPT type="text/javascript">window.AUTO_CONNECT = true;</SCRIPT>
  <SCRIPT type="text/javascript" src="tactics.min.js"></SCRIPT>
  <SCRIPT type="text/javascript" src="createGame.min.js"></SCRIPT>
  <SCRIPT type="text/javascript" src="install.min.js"></SCRIPT>

  <STYLE>
    SELECT {
      box-sizing: border-box;
      width: 190px;
      padding: 1px 0;
    }

    .configure DIV {
      box-sizing: border-box;
      padding: 4px 0;
    }

    .configure .row {
      padding: 4px;
    }
    .configure .indent {
      padding: 0 0 0 12px;
    }

    .configure .error {
      color: #ff0000;
    }
    .configure .error:empty {
      display: none;
    }
    .configure .row.error {
      text-align: center;
    }

    .configure .buttons {
      margin-top: 4px;
      text-align: center;
    }
    .configure .change {
      margin-left: 6px;
      -webkit-tap-highlight-color: transparent;
    }

    .fa.fa-info {
      display: inline-flex;
      justify-content: center;
      align-items: center;

      margin: 0 8px;
      border: 2px solid #00FFFF;
      border-radius: 50%;
      width: 16px;
      height: 16px;

      color: #00FFFF;
      cursor: pointer;
    }
    .fa.fa-info:hover {
      border-color: #CCFFFF;
      color: #CCFFFF;
    }

    UL.vs-info {
      list-style-type: none;
      margin: 0;
      padding: 8px 16px 0;
    }

    UL.vs-info LI {
      margin-bottom: 8px;
    }
  </STYLE>
</HEAD>
<BODY>
  <DIV class="view configure">
    <DIV class="row back" style="text-align:center">
      <A href="/online.html">Back to Game List</A>
    </DIV>
    <DIV class="row playerSetup">
      <DIV>What name would you like to use for this game?</DIV>
      <DIV class="indent"></DIV>
    </DIV>
    <DIV class="row gameSetup">
      <DIV>
        <DIV>What game style do you want to play?</DIV>
        <DIV class="indent">
          <SELECT name="type">
            <OPTION value="classic">Classic</OPTION>
            <OPTION value="droplessGray">Dropless Gray</OPTION>
            <OPTION value="faceoff">Faceoff</OPTION>
            <OPTION value="fpsGray">FPS Gray</OPTION>
            <OPTION value="legendsGray">Legends Gray</OPTION>
            <OPTION value="delta">Delta Force</OPTION>
            <OPTION value="legendsTurtle">Legends Turtle</OPTION>
            <OPTION value="alphaTurtle">Alpha Turtle</OPTION>
            <OPTION value="legendsGold">Legends Gold</OPTION>
            <OPTION value="legendsGoldNoDSM">Legends Gold (no DSM)</OPTION>
            <OPTION value="fpsGold">FPS Gold</OPTION>
            <OPTION value="freestyle">Freestyle</OPTION>
            <OPTION value="moderator">Moderator</OPTION>
            <OPTION value="alphaScout">Ninja Turtles</OPTION>
            <OPTION value="jenkinsRush">Jenkins Jamboree</OPTION>
            <OPTION value="tao100">TAO 100</OPTION>
          </SELECT>
          <A href="javascript:void(0)" class="change" style="display:none">Change Set</A>
        </DIV>
      </DIV>
      <DIV>
        <DIV>Who would you like to play?<SPAN class="fa fa-info vs"></SPAN></DIV>
        <UL class="choices">
          <LI><LABEL><INPUT type="radio" name="vs" value="public" checked> Anybody (Public)</Label></LI>
          <LI><LABEL><INPUT type="radio" name="vs" value="private"> Invite Only (Private)</Label></LI>
          <LI><LABEL><INPUT type="radio" name="vs" value="tournament"> Invite a Pro (Tournament)</Label></LI>
          <LI><LABEL><INPUT type="radio" name="vs" value="unrated"> Invite a Friend (Unrated)</Label></LI>
          <LI><LABEL><INPUT type="radio" name="vs" value="you"> Yourself (Practice)</Label></LI>
        </UL>
      </DIV>
      <DIV>
        <DIV>Choose turn time limit:</DIV>
        <DIV class="indent">
          <LABEL><INPUT type="radio" name="turnLimit" value="604800" checked> 1 Week</LABEL>
          <LABEL><INPUT type="radio" name="turnLimit" value="86400"> 1 Day</LABEL>
          <LABEL><INPUT type="radio" name="turnLimit" value="standard"> Standard</LABEL>
          <LABEL><INPUT type="radio" name="turnLimit" value="blitz"> Blitz</LABEL>
        </DIV>
      </DIV>
      <DIV>
        <DIV>Who moves first?</DIV>
        <DIV class="indent">
          <LABEL><INPUT type="radio" name="turnOrder" value="random" checked> Random</LABEL>
          <LABEL><INPUT type="radio" name="turnOrder" value="2nd"> You</LABEL>
          <LABEL><INPUT type="radio" name="turnOrder" value="1st"> Them</LABEL>
        </DIV>
      </DIV>
      <DIV>
        <DIV>Choose a blocking system.<SPAN class="fa fa-info randomHitChance"></SPAN></DIV>
        <DIV class="indent">
          <LABEL><INPUT type="radio" name="randomHitChance" value="true" checked> I'm feeling lucky.</LABEL>
          <LABEL><INPUT type="radio" name="randomHitChance" value="false"> I like chess.</LABEL>
        </DIV>
      </DIV>
    </DIV>
    <DIV class="row error"></DIV>
    <DIV class="row buttons">
      <BUTTON name="create">Create or Join Game</BUTTON>
    </DIV>
  </DIV>
  <DIV class="view waiting">
    <DIV>Please wait while we create or join a game...</DIV>
  </DIV>
</BODY>
</HTML>
